<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendendo IndexeDB</title>
</head>
<body>
  <script src="./app/domain/negociacao/Negociacao.js"></script>
  <script>
    const openRequest = indexedDB.open('jscangaceiro', 2)
    let connection= null
    
    openRequest.onupgradeneeded = (e) => {
      /**@type {IDBDatabase} */
      connection = e.target.result
      console.log('Cria ou altera um banco já existente')

      if(connection.objectStoreNames.contains('negociacoes'))
        connection.deleteObjectStore('negociacoes')
      connection.createObjectStore('negociacoes', {autoIncrement: true})
    }
    openRequest.onsuccess = (e) => {
      connection = e.target.result
      console.log(e)
      console.log('Conexão realizada com sucesso!')
    }
    openRequest.onerror = (e) => console.error(e.target.error)

    function adiciona() {
      const negociacao = new Negociacao(new Date(), 100, 1)
      const request = connection
        .transaction(['negociacoes'], 'readwrite')
        .objectStore('negociacoes')
      
      request.add(new Negociacao(new Date(), 100, 1))
      request.add(new Negociacao(new Date(), 300, 1))

      request.onsuccess = e => console.log('Negociação salva com sucesso')
      request.onerror = e => console.log('Não foi possível salvar a negociação')
    }

    function listaTodos() {
      const negociacoes = []
      const cursor = connection
        .transaction(['negociacoes'], 'readwrite')
        .objectStore('negociacoes')
        .openCursor()

      cursor.onsuccess = e => {
        const atual = e.target.result
        if(atual){
          const obj = atual.value
          negociacoes.push(new Negociacao(obj._data, obj._quantidade, obj._valor))
          atual.continue()
        }else{
          console.log(negociacoes)
        }

      }
    }

  </script>
</body>
</html>
